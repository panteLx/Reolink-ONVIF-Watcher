services:
  onif-watcher:
    build: .
    container_name: reolink-watcher
    restart: unless-stopped

    environment:
      - TZ=Europe/Berlin

    volumes:
      - ./recordings:/app/recordings
      - ./cameras.json:/app/cameras.json:ro

    # Netzwerk-Modus (host empfohlen für RTSP-Streams)
    network_mode: host

    # Ressourcen-Limits (optional, anpassen nach Bedarf)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'  # Erhöht für mehrere Kameras
    #       memory: 1024M  # Erhöht für mehrere Kameras
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M

    # Logging-Konfiguration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
